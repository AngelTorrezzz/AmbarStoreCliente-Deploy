<div class="loginDiv">
    <!--Imagen-->
    <img src="../../../assets/imgs/Ámbar Gift Store-Logo PNG.png" alt="Logo" width="560" height="350">
    <form #FormularioLogin="ngForm">

        <!--Input Nombre de Usuario-->
        <div class="row">
            <div class="col l1"></div>
            <div class="col l19 input-field">
                <i class="material-icons prefix">account_circle</i>
                <input [(ngModel)]="usuario.nombre_usuario" id="nombre_usuario" type="text" class="validate" name="nombre_usuario" required #nombre_usuarioo="ngModel">
                <label for="nombre_usuario">Usuario</label>
            </div>
            <div class="col l1 alert alert-danger mt-2 asterisco" [hidden]="nombre_usuarioo.valid">*</div>
            <div class="col l1"></div>
        </div>

        <!--Input Password-->
        <div class="row">
            <div class="col l1"></div>
            <div class="col l19 input-field">
                <i class="material-icons prefix">vpn_key</i>
                <input [(ngModel)]="usuario.contrasena" id="password" type="password" class="validate" name="password" required #contrasenaa="ngModel">
                <label for="password">Contraseña</label>
            </div>
            <div class="col l1 alert alert-danger mt-2 asterisco" [hidden]="contrasenaa.valid">*</div>
            <div class="col l1"></div>
        </div>
    </form>

    <!--Boton Ingresar-->
    <div class="row">
        <button (click)="logueo()" class="waves-effect waves-light btn botonIngresar"
            [disabled]="FormularioLogin.invalid" type="submit" name="action">Ingresar</button>
    </div>

    <div class="row">
        <button (click)="cambioC()" class="waves-effect waves-light btn botonIngresar"
            name="action">Olvido su contraseña</button>
    </div>

</div>
